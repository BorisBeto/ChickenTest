<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Farm App | My Account - Change Prices</title>
</head>
<body>
<div class="content">
    <div th:replace="templates.html :: navBar"></div>
    <main class="container mt-3">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="true" th:href="@{/editUsername}">Username</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editFarmName}">Farm name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/editPrices}">Change Prices</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">New Prices</h5>
                <div class="form-floating mb-3">
                    <div class="row d-flex justify-content-evenly align-items-center my-3">
                        <!-- Card Comprar Pollo -->
                        <div class="col-3" style="width:16rem;">
                            <form th:action="@{/edit/prices/buy/chicken}" method="post" id="fromBuyChicken">
                                <div class="card" style="width: 100%;">
                                    <img src="img/chickenForBuy.jpg" class="card-img-top" alt="eggForBuy">
                                    <div class="card-body">
                                        <div class="d-flex flex-column justify-content-between my-2">
                                            <div class="content-actualPrice d-flex justify-content-between align-items-center mx-2 fw-medium" style="font-size:14px;">
                                                <p style="margin:0;">Actual Price: </p>
                                                <p class="card-text mt-2">$<span th:text="${store.PRECIO_COMPRA_CHICKEN}">0</span></p>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center mt-2" style="font-size: 14px;">
                                                <label for="exampleFormControlInput1" class="form-label" style="flex-basis: 50%;">New Price</label>
                                                <input type="number" name="price" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="New Price:" style="flex-basis: 70%;">
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-12 mx-auto mt-1">
                                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Edit Price</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Card Comprar Pollo -->

                        <!-- Card Comprar Huevo -->
                        <div class="col-3" style="width:16rem;">
                            <form th:action="@{/edit/prices/buy/egg}" method="post">
                                <div class="card" style="width: 100%;">
                                    <img src="img/eggForBuy.jpg" class="card-img-top" alt="eggForBuy">
                                    <div class="card-body">
                                        <div class="d-flex flex-column justify-content-between my-2">
                                            <div class="content-actualPrice d-flex justify-content-between align-items-center mx-2 fw-medium" style="font-size:14px;">
                                                <p style="margin:0;">Actual Price: </p>
                                                <p class="card-text mt-2">$<span th:text="${store.PRECIO_COMPRA_EGG}">0</span></p>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center mt-2" style="font-size: 14px;">
                                                <label for="exampleFormControlInput2" class="form-label" style="flex-basis: 50%;">New Price</label>
                                                <input type="number" name="price" class="form-control form-control-sm" id="exampleFormControlInput2" placeholder="New Price:" style="flex-basis: 70%;">
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-12 mx-auto mt-1">
                                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Edit Price</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Card Comprar Huevo -->
                    </div>
                    <div class="row d-flex justify-content-evenly align-items-center my-3">
                        <!-- Card Vender Huevo -->
                        <div class="col-3" style="width:16rem;">
                            <form th:action="@{/edit/prices/sell/egg}" method="post">
                                <div class="card" style="width: 100%;">
                                    <img src="img/eggForSale.jpg" class="card-img-top" alt="eggForBuy">
                                    <div class="card-body">
                                        <div class="d-flex flex-column justify-content-between my-2">
                                            <div class="content-actualPrice d-flex justify-content-between align-items-center mx-2 fw-medium" style="font-size:14px;">
                                                <p style="margin:0;">Actual Price: </p>
                                                <p class="card-text mt-2">$<span th:text="${store.PRECIO_VENTA_EGG}">0</span></p>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center mt-2" style="font-size: 14px;">
                                                <label for="exampleFormControlInput3" class="form-label" style="flex-basis: 50%;">New Price</label>
                                                <input type="number" name="price" class="form-control form-control-sm" id="exampleFormControlInput3" placeholder="New Price:" style="flex-basis: 70%;">
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-12 mx-auto mt-1">
                                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Edit Price</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Card Vender Huevo -->

                        <!-- Card Vender Pollo -->
                        <div class="col-3 " style="width:16rem;">
                            <form th:action="@{/edit/prices/sell/chicken}" method="post">
                                <div class="card" style="width: 100%">
                                    <img src="img/chickenForSale.jpg" class="card-img-top" alt="eggForBuy">
                                    <div class="card-body">
                                        <div class="d-flex flex-column justify-content-between my-2">
                                            <div class="content-actualPrice d-flex justify-content-between align-items-center mx-2 fw-medium" style="font-size:14px;">
                                                <p style="margin:0;">Actual Price: </p>
                                                <p class="card-text mt-2">$<span th:text="${store.PRECIO_VENTA_CHICKEN}">0</span></p>
                                            </div>

                                            <div class="d-flex justify-content-between align-items-center mt-2" style="font-size: 14px;">
                                                <label for="exampleFormControlInput4" class="form-label" style="flex-basis: 50%;">New Price</label>
                                                <input type="number" name="price" class="form-control form-control-sm" id="exampleFormControlInput4" placeholder="New Price:" style="flex-basis: 70%;">
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 col-12 mx-auto mt-1">
                                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Edit Price</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Card Vender Pollo -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="templates.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
