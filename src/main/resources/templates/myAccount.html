<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
    <link rel="stylesheet" href="css/styles.css">
    <title>Farm App | My Account</title>
</head>
<body>
<div class="content">
    <div th:replace="templates.html :: navBar"></div>
    <main class="container text-center">

        <!-- Section Alerts -->
        <div th:replace="templates.html::seccionAlertas"></div>
        <!-- End Section Alerts -->

        <div class="card mt-3" style="box-shadow:2px 4px 12px rgba(0,0,0,.08);">
            <img src="img/background.png" class="card-img-top" alt="background-image" style="height: 100px; width: auto;">
            <div style="margin-top: -95px;" class="d-flex justify-content-evenly align-items-center">
                <div class="d-flex justify-content-evenly align-items-center">
                    <p style="font-size:60px;color:seagreen;margin-right:15px;"><i class="bi bi-person-circle icon-username"></i></p>
                    <h5 th:text="${farmApp.granjero}" style="color: wheat;">Brian Duran</h5>
                </div>
                <a th:href="@{/editPerfil}" class="btn btn-success" type="submit">Edit user profile</a>
            </div>
            <div class="card-body mt-3">
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="card-text" style="min-width:200px;max-width:300px;">
                        <p class="card-subtitle text-body-secondary">Show name</p>
                        <h5 th:text="${farmApp.granjero}" class="card-title"></h5>
                    </div>
                    <a th:href="@{/editUsername}" class="card-link btn btn-success">Edit</a>
                </div>
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="card-text" style="min-width:200px;max-width:300px;">
                        <p class="card-subtitle text-body-secondary">Farm name</p>
                        <h5 th:text="${farmApp.nombre}" class="card-title"></h5>
                    </div>
                    <a th:href="@{/editFarmName}" class="card-link btn btn-success">Edit</a>
                </div>
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="card-text" style="min-width:200px;max-width:300px;">
                        <p class="card-subtitle text-body-secondary">Update prices</p>
                        <h5 class="card-title">Change prices</h5>
                    </div>
                    <a th:href="@{/editPrices}" class="card-link btn btn-success">Edit</a>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:replace="templates.html :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
