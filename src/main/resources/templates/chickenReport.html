<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Datos Farm</title>
</head>
<body>
<div class="content">
    <div class="container">
        <h1 class="text-center">Report General</h1>
        <h5 class="text-center">Estado de los Chickens</h5>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/egg}">Egg</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/farm}">Farm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Chickens</a>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead class="table-success">
        <tr>
            <th>Id</th>
            <th>Dias de Vida</th>
            <th>Dias de Gestaci√≥n</th>
            <th>Precio</th>
            <th>Valor Comprado</th>
            <th>Granja Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chicken : ${chickenTable}">
            <td th:text="${chicken.id}"></td>
            <td th:text="${chicken.diasDeVida}"></td>
            <td th:text="${chicken.diasParaPonerHuevos}"></td>
            <td th:text="${chicken.precio}"></td>
            <td th:text="${chicken.precioComprado}"></td>
            <td th:text="${chicken.farm?.id}"></td>
        </tbody>
    </table>
</div>
<div th:replace="templates.html :: footer"></div>
</body>
</html>
