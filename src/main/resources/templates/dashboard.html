<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
          integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
  <link rel="stylesheet" href="css/styles.css">
  <title>Farm App | Dashboard</title>
</head>
<body>
<div class="content">
  <!-- Navbar -->
  <div th:replace="templates.html :: navBar"></div>
  <!-- End NavBar -->

  <div class="container text-center">
    <div class="row mt-3">
      <div class="col order-first">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary">Income</h6>
            <p class="card-text" th:text="${'$' + cashAvailable.sueldoBase}"></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary">Expenses</h6>
            <p class="card-text" th:text="${'$' + cashAvailable.gastos}">$</p>
          </div>
        </div>
      </div>
      <div class="col order-last">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary">Neto</h6>
            <p class="card-text" th:text="${'$' + cashAvailable.dinero}"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <div class="card" style="width: 100%;">
          <div class="card-body d-flex">
            <img src="img/diasVida.png" alt="Vidas del granjero" style="width: 10%;height:auto;max-width: 15%">
            <div class="container-progress ms-3" style="width:100%">
              <p class="pb-1" style="font-size:13px; margin-bottom:0px;text-align:center;">Farmer's Life</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated overflow-visible text-dark"
                     th:classappend="${progressFarm.porcentajeDiasVida > 50 ? 'bg-success' : progressFarm.porcentajeDiasVida <= 25 ? 'bg-danger' : ''}"
                     th:style="${progressFarm.diasVida != null && progressFarm.diasVida > 0 ? 'width: ' + progressFarm.porcentajeDiasVida + '%' : 'width: 0%'}"
                     th:text="${progressFarm.diasTranscurridos} + ' de ' + ${progressFarm.diasVida}">

                </div>
              </div>
            </div>
          </div>
          <div class="card-body d-flex">
            <img src="img/eggs.png" alt="Capacidad Maxima de Huevos" style="width: 10%;height:auto;max-width: 15%">
            <div class="container-progress ms-3" style="width:100%">
              <p class="pb-1" style="font-size:13px; margin-bottom:0px;text-align:center;">Number of Eggs</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated overflow-visible text-dark"
                     th:classappend="${progressFarm.porcentajeHuevos < 50 ? 'bg-success' : progressFarm.porcentajeHuevos >= 75 ? 'bg-danger' : ''}"
                     th:style="${'width: ' + progressFarm.porcentajeHuevos + '%'}"
                     th:text="${progressFarm.cantHuevos + ' de ' + progressFarm.limiteHuevos}">
                </div>
              </div>
            </div>
          </div>
          <div class="card-body d-flex">
            <img src="img/chickens.png" alt="Capacidad Maxima de Pollos" style="width: 10%;height:auto;max-width: 15%">
            <div class="container-progress ms-3" style="width:100%">
              <p class="pb-1" style="font-size:13px; margin-bottom:0px;text-align:center;">Number of Chickens</p>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated overflow-visible text-dark"
                     th:classappend="${progressFarm.porcentajePollos < 50 ? 'bg-success' : progressFarm.porcentajePollos >= 75 ? 'bg-danger' : ''}"
                     th:style="${'width: ' + progressFarm.porcentajePollos + '%'}"
                     th:text="${progressFarm.cantPollos + ' de ' + progressFarm.limitePollos}">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ol class="list-group list-group-numbered">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Eggs sold</div>
              <p th:text="${'Total: $' + buySellProducts.precioTotalHuevosVendidos}"></p>
            </div>
            <span class="badge bg-primary rounded-pill" th:text="${buySellProducts.cantHuevosVendidos}"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Chickens sold</div>
              <p th:text="${'Total: $' + buySellProducts.precioTotalPollosVendidos}"></p>
            </div>
            <span class="badge bg-primary rounded-pill" th:text="${buySellProducts.cantPollosVendidos}"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Purchased eggs</div>
              <span th:text="${'Total: $' + buySellProducts.precioTotalHuevosComprados}"></span>
            </div>
            <span class="badge bg-primary rounded-pill" th:text="${buySellProducts.cantHuevos}"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Purchased chickens</div>
              <span th:text="${'Total: $' + buySellProducts.precioTotalPollosComprados}"></span>
            </div>
            <span class="badge bg-primary rounded-pill" th:text="${buySellProducts.cantPollos}"></span>
          </li>
        </ol>
      </div>
    </div>

  </div>
</div>


  <div th:replace="templates.html :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
